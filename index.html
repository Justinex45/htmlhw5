<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>資料視覺化首頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .hero h1, .hero p {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeInDown 1s ease;
    }

    .hero p {
      font-size: 1.3em;
      margin-top: 10px;
      animation: fadeInUp 1s ease;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 40px;
      background: linear-gradient(to right, #f9fbe7, #e3f2fd);
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 10px;
      color: #0077cc;
    }

    .card p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #005fa3;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>資料視覺化展示平台</h1>
    <p>用視覺讓資料說話，探索亞洲與全球趨勢</p>
  </section>

  <main>
    <div class="card">
      <img src="1.jpg" alt="Bar Chart Race">
      <h2>Bar Chart Race 動態長條圖</h2>
      <p>從 1966 至 2024，動態呈現亞洲國家／地區變化趨勢，時間的流動一覽無遺。</p>
      <a class="button" href="bachar race.html" target="_blank">立即觀看</a>
    </div>

    <div class="card">
      <img src="2.jpg" alt="Bubble Chart">
      <h2>氣泡圖：區域分布</h2>
      <p>展示 1966–2024 年各大洲資料量，以氣泡大小與關聯呈現層級視覺效果。</p>
      <a class="button" href="bubble chart.html" target="_blank">立即探索</a>
    </div>
  </main>

</body>
</html>


<!-- bubble chart.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>氣泡圖 - 來臺旅客統計</title>
  <style>
    #chartdiv {
      width: 100%;
      height: 550px;
    }
  </style>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/hierarchy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
</head>
<body>
  <h2>上傳CSV檔案（以年份為核心分支）</h2>
  <input type="file" id="csvFileInput" accept=".csv" />
  <div id="chartdiv"></div>

  <script>
    am5.ready(function () {
      const root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      document.getElementById("csvFileInput").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (!file) return;

        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          transform: value => value.trim(),
          complete: function (results) {
            const topLevel = {
              value: 0,
              children: []
            };

            results.data.forEach(row => {
              if (row["年別"] === "總計(Total)") return;
              const rocYear = parseInt(row["年別"], 10);
              if (isNaN(rocYear)) return;
              const year = (rocYear + 1911).toString();

              const regions = [
                { key: "亞洲地區", name: "Asia" },
                { key: "非洲地區", name: "Africa" },
                { key: "美洲地區", name: "Americas" },
                { key: "大洋洲地區", name: "Oceania" },
                { key: "歐洲地區", name: "Europe" }
              ];

              const yearNode = {
                name: year,
                children: []
              };

              regions.forEach(region => {
                const value = parseInt(row[region.key], 10);
                if (!isNaN(value) && value > 0) {
                  yearNode.children.push({
                    name: region.name,
                    value: value
                  });
                }
              });

              if (yearNode.children.length > 0) {
                topLevel.children.push(yearNode);
              }
            });

            const series = root.container.children.push(
              am5hierarchy.ForceDirected.new(root, {
                singleBranchOnly: false,
                downDepth: 1,
                initialDepth: 1,
                topDepth: 1,
                valueField: "value",
                categoryField: "name",
                childDataField: "children",
                nodePadding: 10,
                manyBodyStrength: -20
              })
            );

            series.data.setAll([topLevel]);
            series.set("selectedDataItem", series.dataItems[0]);
          }
        });
      });
    });
  </script>
</body>
</html>
